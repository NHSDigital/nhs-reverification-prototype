<div class="nhsuk-card">
  <div class="nhsuk-card__content">

    {% if firstOption === 'nhs-login' %}
    <h1 class="nhsuk-card__heading nhsuk-heading-l">Go to your GP</h1>
    {% else %}
    <h3 class="nhsuk-card__heading nhsuk-heading-s">Go to your GP</h3>
    {% endif %}

    <p class="nhsuk-card__description">To check and update your details, please contact your GP.<p>

    <p class="nhsuk-card__description">If you are not registered with a GP, try our Find a GP service.<p>

    <div class="nhsuk-action-link">

      <a class="nhsuk-action-link__link" href="https://www.nhs.uk/service-search/find-a-gp">

        <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="36" width="36">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"></path>
        </svg>
        <span class="nhsuk-action-link__text">Find a GP</span>
      </a>
    </div>

  </div>
</div>
