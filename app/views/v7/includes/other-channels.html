<h2 class="nhsuk-heading-m">Other ways to update your details</h2>

<p>You can update your contact details online through:</p>

<ul class="nhsuk-list nhsuk-list--bullet">
  <li><a href="https://www.nhs.uk/nhs-app/account/">your NHS account</a></li>
  <li><a href="https://www.nhs.uk/nhs-app/">the NHS App</a></li>
</ul>

<p>You can also update your contact details through your GP surgery.</p>

<p>If you are not registered with a GP you can find one using our <a href="https://www.nhs.uk/service-search/find-a-gp">Find a GP</a> service.</p>
